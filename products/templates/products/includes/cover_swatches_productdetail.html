<div class="d-none">
    <span id="productdetail-range">{{ product.range }}</span>
    <span id="productdetail-bgcolour">{{ product.colour.hex_background }}</span>
</div>

<script>
    var coverRange = $("#productdetail-range").html();
    var coverBgColour = $("#productdetail-bgcolour").html();
    $(`.cover-tile-image-${coverRange}`).on("load", function() {
        $(`.cover-tile-bg-${coverRange}`).css("backgroundColor", coverBgColour);
    });
</script>
