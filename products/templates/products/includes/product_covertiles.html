<div class="col-12 col-sm-5 col-md-3 col-xl-2 cover-tile cover-tile-products">
    {% if product.available == False %}
    <h3 class="product-tag product-unavailable text-thick">Unavailable</h3>
    {% endif %}
    <a href="{% url 'product_detail' product.id %}">
        <div class="cover-tile-image-container">
            <img class="cover-tile-image" src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.name }}">
        </div>
    </a>
    <div class="cover-tile-name text-dark">
        <h3 class="text-skinny text-lg align-self-center">{{ product.name }}</h3>
    </div>
    <h3 class="text-thick mt-1 mt-sm-0 text-dark">Â£{{ product.price }}</h3>
    {% if request.user.is_superuser %}
    <h3 class="my-2">
        <a class="text-success" href="{% url 'edit_product' product.id %}">Edit</a> |
        <a class="text-danger" href="{% url 'delete_product' product.id %}">Delete</a>
    </h3>
    {% endif %}
</div>
