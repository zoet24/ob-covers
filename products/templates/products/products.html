{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="container-fluid">
        <h1>Products!</h1>
    </section>
    <section class="container-compress">
        <div class="row">
            {% for product in products %}
                <div class="col">
                    <a href="{% url 'product_detail' product.id %}">
                        <img src="{{ product.image_url }}" alt="{{ product.name }}">
                    </a>
                    <h4>{{ product.name }}</h4>
                    <h4>{{ product.price }}</h4>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
