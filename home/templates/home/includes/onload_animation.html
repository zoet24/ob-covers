<script type="text/javascript">
// On load fade text, logo and buttons on to hero image
    onload = function () {
        // Load at top of page
        $(window).on('beforeunload', function() {
            $('body').hide();
            $(window).scrollTop(0);
        });

        // Scroll past banner mesages
        let bannerD = $('.banner-messages').outerHeight();
        window.scroll({
            top: bannerD,
            behavior: 'smooth'
        });

        // Trigger animation
        if (window.innerWidth < 992) {
            $("#home-heading-1").fadeIn(1000).css("display","inline-block");
            setTimeout(function () {
                $("#home-heading-1").fadeOut(1000);
            }, 2500);
            setTimeout(function () {
                $("#home-heading-2").fadeIn(1000).css("display","inline-block");
            }, 3500);
            setTimeout(function () {
                $("#home-heading-2").fadeOut(1000);
            }, 6000);
            setTimeout(function () {
                $("#home-heading-logo").fadeIn(1000).css("display","inline-block");
                $("#home-heading-buttons").fadeIn(1000).css("display","inline-block");
            }, 7000);
        }

        else {
            $("#home-heading-2").css({"opacity": "0", "display": "inline-block"});
            $("#home-heading-logo").css({"opacity": "0", "display": "inline-block"});
            $("#home-heading-buttons").css({"opacity": "0", "display": "inline-block"});
            $("#home-heading-1").fadeIn(1000).css("display","inline-block");
            setTimeout(function () {
                $("#home-heading-2").fadeTo(1000, 1);
            }, 2500);
            setTimeout(function () {
                $("#home-heading-logo").fadeTo(1000, 1);
                $("#home-heading-buttons").fadeTo(1000, 1);
            }, 5000);
        }
    };
</script>
