<!-- Premium range cover swatch -->
<div>
{% for product in products %}
    {% if product.range.name == "premium" %}
        {% if product.style.name == "metalGearSolid" %}
            <div class="cover-swatch" id="cover-swatch-{{product.range.name}}-{{product.style.name|lower}}-{{product.colour.name}}" style="background-color: #000000;border: #ad2b26 3px solid;"></div>
            <div class="d-none" id="cover-swatch-{{product.range.name}}-{{product.style.name|lower}}-{{product.colour.name}}-background">#a9a9a9</div>
        {% elif product.style.name == "deusEx" %}
            <div class="cover-swatch" id="cover-swatch-{{product.range.name}}-{{product.style.name|lower}}-{{product.colour.name}}" style="background-color: #000000;border: #f1c434 3px solid;"></div>
            <div class="d-none" id="cover-swatch-{{product.range.name}}-{{product.style.name|lower}}-{{product.colour.name}}-background">#a9a9a9</div>
        {% else %}
            <div class="cover-swatch" id="cover-swatch-{{product.range.name}}-{{product.style.name|lower}}-{{product.colour.name}}" style="background-color: {{product.colour.hex_colour}};border: {{product.colour.hex_border}} 1px solid;"></div>
            <div class="d-none" id="cover-swatch-{{product.range.name}}-{{product.style.name|lower}}-{{product.colour.name}}-background">{{product.colour.hex_background}}</div>
        {% endif %}
    {% endif %}
{% endfor %}
</div>
