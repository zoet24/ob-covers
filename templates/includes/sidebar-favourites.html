<!-- Favourites sidebar -->
<div class="sidebar" id="sidebar-fav">
    <button class="icon icon-black sidebar-close" onclick="closeSidebar()">
        <span><i class="fas fa-times"></i></span>
    </button>
    <h2 class="p-2">Favourites <i class="fas fa-heart"></i></h2>
    {% if fav_items %}
    {% for item in fav_items %}
        {{ item.product.name }}
    {% endfor %}
    {% endif %}
</div>
