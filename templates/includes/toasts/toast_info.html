<div class="toast custom-toast custom-toast-information" data-autohide="false">
    <div class="toast-header">
        <span class="mr-auto">Information!</span>
        <button type="button" class="ml-2 close" data-dismiss="toast" aria-label="Close" onclick="closeToast()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
